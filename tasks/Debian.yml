- name: apt-get update
  apt:
    update_cache: yes
    cache_valid_time: 300
  ignore_errors: True

- name: install basic packages
  apt: name={{ item }} state=present
  with_items:
      - aptitude
      - curl
      - hdparm
      - mailutils
      - iftop
      - iotop
      - lsof
      - ncdu
      - netcat
      - openssl
      - screen
      - smartmontools
      - sysstat
      - telnet
      - tmux
      - unzip
      - vim
      - virt-what
      - wget
      - psmisc
      - parted
      - pigz

- name: install additional packages
  apt: name={{ item }} state=present
  with_items:
      - aria2
      - atop
      - bc
      - byobu
      - git
      - htop
      - iperf
      - tree
      - nethogs
      - aria2
      #- linux-tools
      - lshw
      - mosh
      - netdiag
      - nethogs
      - ngrep
      - pv
      - tcpdump
      - tcpflow
      - tree
      - unzip
      - software-properties-common
      - members
      - ethtool
      - liblz4-tool
      - jq
  ignore_errors: True
  when: not common_utils_ascetic_install

- name: put atop config
  template: src=atop.ubuntu dest=/etc/default/atop
  notify: restart atop
  when: not common_utils_ascetic_install

- name: put atop startup script for 18.04
  template: src=atop.daily dest=/usr/share/atop/atop.daily backup=yes mode=0755
  notify: restart atop
  when: "not common_utils_ascetic_install and ansible_distribution_version is version_compare('18.04', '=')"

- name: install perf-related packages
  apt: name={{ item }} state=present
  with_items:
      - linux-tools
  ignore_errors: True
  when: not common_utils_ascetic_install

- name: check if Russian locale exists
  command: bash -c "locale -a | grep ru_RU"
  changed_when: result.rc > 0
  failed_when: false
  register: result

- name: generate Russian locale
  command: bash -c "locale-gen ru_RU.UTF-8"
  when: result.rc > 0
